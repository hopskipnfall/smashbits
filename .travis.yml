branches:
  only:
    - master
os:
  - linux
  - osx
  - windows
language: node_js
node_js:
  - 'lts/*'
services:
  - xvfb
before_script:
install:
  - npm install
  - cd client; npm install; cd -
  - cd server; npm install; cd -
script:
  - if [ "$TRAVIS_OS_NAME" != "windows" ]; then npm run lint-master-diff ; fi
  - npm run build --prefix=client
