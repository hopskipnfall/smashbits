service: smashbits

# Use serverless-webpack plugin to transpile ES6/ES7
plugins:
  - serverless-webpack
  - serverless-offline

# Enable auto-packing of external modules
custom:
  webpackIncludeModules: true

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-east-1

functions:
  app:
    handler: index.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
  getBits:
    handler: index.handler
    events:
      - http: GET /bits
      - http: 'GET /bits/{proxy+}'
  getComments:
     handler: index.handler
     events:
       - http: GET /bits/{bitId}/comments