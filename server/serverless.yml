service: smashbits

# Use serverless-webpack plugin to transpile ES6/ES7
plugins:
  - serverless-webpack
  - serverless-offline

# Enable auto-packing of external modules
custom:
  webpackIncludeModules: true

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:*:*"

functions:
  app:
    handler: index.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
  getBits:
    handler: index.handler
    events:
      - http: GET /bits
      - http: 'GET /bits/{proxy+}'
  getComments:
     handler: index.handler
     events:
       - http: GET /bits/{bitId}/comments
  createBit:
      handler: index.handler
      events:
        - http: POST /bits
        - http: 'POST /bits/{proxy+}'
      cors: true
      authorizer: aws_iam
