service: smashbits

plugins:
  - serverless-webpack # Use serverless-webpack plugin to transpile ES6/ES7
  - serverless-dynamodb-local
  - serverless-offline # serverless-offline needs to be last in the list

# Enable auto-packing of external modules
custom:
  webpackIncludeModules: true
  serverless-offline:
    port: 3001
  dynamodb:
    start:
      port: 8000
      inMemory: true
      migrate: true
      seed: true

resources:
  Resources:
    posts:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: posts
        AttributeDefinitions:
          - AttributeName: postId
            AttributeType: S
        KeySchema:
          - AttributeName: postId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:*:*"

functions:
  app:
    handler: index.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
  getBits:
    handler: index.handler
    events:
      - http: GET /bits
      - http: 'GET /bits/{proxy+}'
  getComments:
     handler: index.handler
     events:
       - http: GET /bits/{bitId}/comments
  createBit:
      handler: index.handler
      events:
        - http: POST /bits
        - http: 'POST /bits/{proxy+}'
      cors: true
      authorizer: aws_iam
