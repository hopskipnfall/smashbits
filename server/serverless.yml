service: smashbits

plugins:
  - serverless-webpack # Use serverless-webpack plugin to transpile ES6/ES7
  - serverless-dynamodb-local
  - serverless-offline # serverless-offline needs to be last in the list

# Enable auto-packing of external modules
custom:
  webpackIncludeModules: true
  serverless-offline:
    port: 3001
  myStage: ${opt:stage, self:provider.stage}

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-east-1
  environment:
    STORE_URI: ${file(./secret/config.${self:provider.stage}.yml):storeUri}

functions:
  app:
    handler: index.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
  getBits:
    handler: index.handler
    events:
      - http: GET /bits
      - http: 'GET /bits/{proxy+}'
  getComments:
     handler: index.handler
     events:
       - http: GET /bits/{bitId}/comments
  createBit:
      handler: index.handler
      events:
        - http: POST /bits
        - http: 'POST /bits/{proxy+}'
      cors: true
